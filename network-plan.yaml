network:
  ethernets:
    eno2:
      dhcp4: true
      optional: true
    usb0:
      dhcp4: false
      addresses:
      - 192.168.0.147/24
      routes:
      - to: 192.168.0.0/24
        via: 192.168.0.1
        table: 101
      - to: 0.0.0.0/0
        via: 192.168.0.1
        table: 101
      routing-policy:
      - from: 192.168.0.0/24
        table: 101
      optional: true
  version: 2
  renderer: networkd
